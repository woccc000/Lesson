<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <titlet>Age Calculator</titlet>
    <link rel="stylesheet" href="/css.css">
</head>
<body>

<div class="container">
    <form>
        <div class="base">
            <div class="enter">
                <h4> Age Calculator</h4>
            </div>
            <div class="block">
                <p class="title">Data</p>
                <input type="text" name="data" id="data" placeholder="dd" required="required" minlength="1" maxlength="2"/>
            </div>
            <div class="block">
                <p class="title">Month</p>
                <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1" maxlength="2"/>
            </div>
            <div class="block">
                <p class="title">Year</p>
                <input type="text" name="year" id="year" placeholder="yyyyy" required="required" minlength="4" maxlength="4"/>
            </div>
        </div>
        <div class="base">
            <div class="enter">
                <input type="button" name="submit" value="submit" onclick="age()"/>
            </div>
        </div>
        <div id="age"></div>
    </form>
</div>    

<script src="js.js"></script>
</body>
</html>
